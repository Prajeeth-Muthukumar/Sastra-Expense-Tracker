<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href = "{{ url_for('static', filename='css/looks.css') }}">
    </head>

    <body>
        <div class = "navbar">
            <h1>SASTRA Expense Tracker</h1>
        </div>
        <div class="container">
            <h1><span class = "header">Login Page</span></h1>
            <h2><span class = "header">Login To Track Your Expenses!!!</span></h2>
            <form action="" class="panel" method = "POST">
                <label for="username" style="padding-left: 10px;">Username: </label>
                <input type="text" name = "username" class="form-control" placeholder="Enter Username" required>
                <hr style="border-top: 1px solid white;">
                <label for="">Password: </label>
                <input type="password" name = "password" class="form-control" placeholder="Enter Password" required>
                <hr style="border-top: 1px solid white;">
                <button class="button">Submit</button>
                <p style="text-align: right;">New Here? Click Here to <a href="/signup">SignUp</a></p>
                {%if stat %}
                <p id="Incorrect" style="display: flex;justify-content: center;font-style: italic;color: red;">Invalid Username/Password</p>
                {% endif %}
            </form>  
        </div>              
    </body>
</html>
